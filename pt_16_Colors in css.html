<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>
    <style>
        .firstpara{
            color:red;
            /* color by name */
        }
        .spr{
            color:rgb(96, 35, 218);
            /* color by  rgb value */
            /* color:rgb(0, 255, 0); */
        }
        #thirdpara{
            color:#132ec7;/*color by hex value (hex color) */
            background-color: rgb(40, 24,45);
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p class="firstpara">This is the paragraph from the first box</p>
    <p id="sp" class="spr">This is the paragraph from the second box</p>
    <p id="thirdpara">This is the paragraph from the third box</p>
    
</body>
</html>
