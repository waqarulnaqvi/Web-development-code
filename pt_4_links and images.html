<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
    <!-- The difference between tag and attribute is that:
    example 1: meta is a tag and name is its attributes.  
    example 2: a is a tag and href is its attributes 
    and so on.
-->
</head>
<!-- Attribute tag ko modify karta hai means attribute tag ko ek nayi khoobi deta hai. -->
<body>
    <!-- anchor tag to insert links and images in html. -->
    <!-- Adding External link: -->
    <a href="https://google.com" target="_blank_">Google.com</a> <br>
    <a href="https://facebook.com" target="_blank_">facebook.com</a> <br>
    <a href="https://twitter.com" target="_blank_">twitter.com</a> <br>
    <a href="https://linkedin.com" target="_blank_">linkedin.com</a> <br>
    <!-- Adding Internal link: -->
    <a href="/pt_1_cwh.html" target="_blank_">pt_1_cwh.html</a> <br>
    <a href="/pt_2_head.html" target="_blank_">pt_2_head.html</a> <br>

    <!-- Inserting Image into the html file. -->
    <img  src="elon_musk.gpg.webp" alt="Future billionaire" srcset="" width="200" height="100">
    <br>

    <!-- Inserting External into the html file. -->
    <!-- You can get exteranl link demo images from the  source unsplash.com -->
    <img src="https://source.unsplash.com/random/200x100/?wallpaper,landscape" alt="External Link images" srcset="">
    <!-- It is not recommended to set your width and height through html instead set width and height through css -->
    <!-- Note:If you set the  width the height will be automatically set accordingly and vice versa. -->
</body>
</html>
