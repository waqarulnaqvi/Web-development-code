<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tag is used in mainly seo (search engine optimization). -->
    <meta charset="UTF-8"> <!--it means character set utf 8-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <!--it means jo highest compatibilty mode hai usme aap display karre content ko (yeah mode ie(internet explorer) walo ke liye hai)-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   <!--yeah responsive design ko incourage karne ke liye use hota hai.  -->
    <meta name="description" content="html ,html tutorial ,web development" >
    <!-- <meta name="robots" content ="NOINDEX,NOFOLLOW">Yeah decide karta hai search engine aapke content ko index karre ya na karre -->
    <meta name="robots" content ="INDEX,FOLLOW">
    <!-- but mainly hum index or follow karte hai jisse search engine humare page ko index or follow karta hai-->
    <title>Document</title>
    <!-- This is how you include external css -->
    <link rel="stylesheet" href="style.css">
    <!-- This is how you include external javascript -->
    <script src="harry.js"></script>
</head>
<body>
    <h1>Study about head tag.</h1>
</body>
</html>
