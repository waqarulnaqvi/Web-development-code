    function tarea()
{

 let s=(a+b+c)/2;

break;

// Question 2. Write a program in JavaScript to show uses of break and continue statements in a looping statement.
// Break
for (var index = 1; index < 5; index++) {
     document.write(`Value of i is ${index}<br>`)
    if (index==3)
    {
    document.write("Breaking the loop<br><br>")
    break;
    }
}

// continue
for(let i=0;i<5;i++)
{
    
    if (i==3)
    {
    document.write("Continue the loop<br>")
    continue;
    }
    document.write(`Value of i is ${i}<br>`)
}
