<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block Element</title>
</head>
<body>
    <!-- paragraph,div and heading  is a block element. anchor,span,and strong is a inline element -->
    <h1 style="border:2px solid ">Inline and block Elements</h1>
   <p style="border: 2px solid red">This is a paragraph</p>
   <!-- red border is a inline css -->
<strong style="border:2px solid brown">I am strong</strong>
   <p style="border: 2px solid blue">This is also a paragraph</p>
    <span style="border: 2px solid red">This is a span</span>
    <span style="border: 2px solid red">This is also a span</span>
    <a style="border:2px solid brown" href="https://www.google.com" target="_blank">Google.com </a>

    <!-- Quick quiz em,li,div,img are block or line -->
    <div style="border:2px solid brown">I am div and I am block element</div>
    <li style="border:2px solid brown">I am list and I am block element</li>
    <em style="border:2px solid brown">I am emphasis and I am Inline element</em>
    <img style="border:2px solid brown" src="elon_musk.gpg.webp" alt="I am image and I am inline element" width="120" height="100">
</body>
</html>
