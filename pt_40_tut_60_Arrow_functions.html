        let sum=(a,b)=>{
           return a+b;
        };
        let sum2=(a,b)=> a+b;
        let half=a=>a/2;

       console.log(sum(3,5));
       console.log(sum2(9,5));

       document.write(sum(3,5),"<br>");
       
       document.write(sum2(9,5),"<br>");

       let obj1={
        greeting:"Good Morning",
        names:["Harry","Rohan","SkillF","Djkhiladi"],speak(){
this.names.forEach((student)=>{
    console.log(this.greeting+"\tkhukdoo koo" +student);
})}}// this means the object but only the arrow function find/points the object outside the function

       var obj={
        greeting:"Good Morning",
        names:["Harry","Rohan","SkillF","Djkhiladi"],speak(){
this.names.forEach(function s (student){

       obj1.speak();
