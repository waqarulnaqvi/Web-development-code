<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript String Functions</title>
</head>
<body>
    <script>
        var str="This is a String";
        console.log(str)

        // indexOf function finds First occurence of a substring.
        var position=str.indexOf('is');
        console.log(position)

        // lastIndexOf function finds Last occurence of a substring.
         position=str.lastIndexOf('is');
        console.log(position)

        // Substring from a string
        var substr=str.slice(1,6);//This method will print value always one less than last element.
        console.log(substr)
        substr=str.substring(1,6);//substring method can take negative slicing but slice method can't.
        console.log(substr)

        substr=str.substr(1,6);
        //This method will print value always equal to it's length.
        console.log(substr)

        var replaced=str.replace('String',"Waqarul");
        console.log(str)
        console.log(replaced)

        console.log(str.toUpperCase())
        console.log(str.toLowerCase())

        var newString1 =str.concat(" This is a new String");//same.
       console.log(newString1)
        var newString2 =str +" Thisis a new String";//same.
        console.log(newString2)

        var strWithWhiteSpaces="        this     contains      whitespaces         ";
        console.log(strWithWhiteSpaces)
        console.log(strWithWhiteSpaces.trim())


        var char3=str.charAt(3);
        console.log(char3)

        var char4=str.charCodeAt(2);//This function prints the character code of any string index element.
        console.log(char4)
        console.log(char3)
        console.log(str[3])
        console.log(str[5])
    </script>
</body>
</html>
